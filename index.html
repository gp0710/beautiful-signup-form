<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Sign UP</title>
    <link rel="stylesheet" href="outfit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mothercontainer">
        <div class="image">
            <img src="blastoff.png" alt="form placeholder"></img>
        </div>

    <div class="form-house">
        <div class="information">
            <h2>This isn't a real online service. But this is a sign. You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <italic>now</italic> to get started. </h2>

            <h2>You know you want to.</h2>
        </div>
       
        <form>
            <h2>Let's do this!</h2>

            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
        </form>
        <form>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
        
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>
        </form>
        <form>
            <label for="password">Password</label>
            <input type="text" id="password" name="password" required>

            <label for="confirmpassword">Confirm Password</label>
            <input type="text" id="confirmpassword" name="confirmpassword" required>

        </form>

        <div class="signup">
            <form action="https://www.google.com/" target="_blank">
            <button type="submit">Create Account</button>
        </form>
            <p>Already have an account?</p><a><strong>Log in</strong></a>
        </div>
        </div>
    </div>
</body>
</html>
